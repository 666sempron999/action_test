name: Code checks
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
jobs:
  build:
    runs-on: ubunu-latest
    steps:
      - uses: actions/checkout@v2 # copy repo
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run pep8
        run: pep8 . 
